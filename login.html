<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Offranel üß°</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9d42, #ff7a00);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #ff7a00;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #ff7a00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ff8f2a;
    }
    p {
      text-align: center;
    }
    a {
      color: #ff7a00;
      font-weight: bold;
      text-decoration: none;
    }
    .popup {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 280px;
      max-width: 90vw;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 18px 28px;
      font-size: 16px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      border-left: 6px solid #ff7a00;
      animation: popupIn 0.3s;
    }
    .popup.success { border-left-color: #2ecc40; }
    .popup.error { border-left-color: #ff3b3b; }
    .popup .fa-solid { font-size: 20px; }
    .popup.hidden { display: none; }
    @keyframes popupIn { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }
  </style>
</head>
<body>

  <div class="login-box">
    <h2><i class="fa-solid fa-store"></i> Offranel üß°</h2>
    <p>Connecte-toi pour continuer üõçÔ∏è</p>

    <input type="email" id="email" placeholder="üìß Email" required>
    <input type="password" id="password" placeholder="üîí Mot de passe" required>
    <button id="loginBtn">Connexion üöÄ</button>

    <p>Pas encore de compte ? <a href="register.html">Inscris-toi ici</a></p>
  </div>

  <!-- POPUP NOTIFICATION -->
  <div id="popup" class="popup hidden"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://lpiftgpmgenhqykdwfco.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxwaWZ0Z3BtZ2VuaHF5a2R3ZmNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODEzMjIsImV4cCI6MjA3NTM1NzMyMn0.IB92grHwhq2KGFdQVh-gcC3KjGse8oW5ugcUolgroek";
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showPopup("‚ùå Erreur de connexion : " + error.message, "error");
      } else {
        showPopup("‚úÖ Bienvenue sur Offranel !", "success");
        setTimeout(() => {
          window.location.href = "offranel.html";
        }, 3500);
      }
    });

    function showPopup(message, type = "error") {
      const popup = document.getElementById("popup");
      popup.className = `popup ${type}`;
      popup.innerHTML = type === "success"
        ? `<i class='fa-solid fa-circle-check' style='color:#2ecc40'></i> ${message}`
        : `<i class='fa-solid fa-circle-exclamation' style='color:#ff3b3b'></i> ${message}`;
      popup.classList.remove("hidden");
      setTimeout(() => { popup.classList.add("hidden"); }, 3500);
    }
  </script>
</body>
</html>
